<article
  class="group rounded-lg md:rounded-xl overflow-hidden bg-surface border border-ts-line shadow-lvl1 hover:shadow-lvl3 transition-all duration-300"
  [class]="viewMode === 'grid' ? 'product-card-grid' : 'product-card-list'">

  <!-- Grid View -->
  <ng-container *ngIf="viewMode === 'grid'">
    <div class="aspect-[4/3] overflow-hidden">
      <img [src]="product.imageUrl || 'assets/placeholder-product.jpg'"
           [alt]="product.name"
           class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
           loading="lazy" />
    </div>
    <div class="p-6 space-y-3">
      <h3 class="font-serif text-xl text-ts-ink">{{ product.name }}</h3>
      <p class="text-sm text-ts-ink-soft">
        <span *ngIf="product.sku">{{ product.sku }}</span>
      </p>
      <p class="text-sm text-ts-ink/70" *ngIf="product.description">
        {{ product.description }}
      </p>
      <div *ngIf="product.stock !== undefined">
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium border"
              [class]="product.stock > 10 ? 'bg-success/10 text-success border-success/30' : product.stock > 0 ? 'bg-warning/10 text-warning border-warning/30' : 'bg-error/10 text-error border-error/30'">
          <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <circle cx="10" cy="10" r="8" />
          </svg>
          {{ product.stock > 0 ? product.stock + ' en stock' : 'Sin stock' }}
        </span>
      </div>
      <div class="flex items-center justify-between pt-2">
        <a [routerLink]="getProductRoute()"
           class="text-accent hover:underline font-medium transition-colors">
          Ver detalles →
        </a>
        <button (click)="add()"
                [disabled]="adding"
                class="px-4 py-2 rounded-md bg-primary text-neutral shadow-lvl1 hover:shadow-lvl2 transition disabled:opacity-50"
                [class.animate-pulse]="adding">
          {{ adding ? 'Añadido' : 'Añadir' }}
        </button>
      </div>
    </div>
  </ng-container>

  <!-- List View -->
  <ng-container *ngIf="viewMode === 'list'">
    <div class="flex gap-6">
      <div class="w-48 aspect-[4/3] overflow-hidden rounded-xl">
        <img [src]="product.imageUrl || 'assets/placeholder-product.jpg'"
             [alt]="product.name"
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
             loading="lazy" />
      </div>
      <div class="flex-1 p-6 space-y-3">
        <h3 class="font-serif text-2xl text-ts-ink">{{ product.name }}</h3>
        <p class="text-ts-ink-soft">
          <span *ngIf="product.sku">{{ product.sku }}</span>
        </p>
        <p class="text-ts-ink/70 leading-relaxed" *ngIf="product.description">
          {{ product.description }}
        </p>
        <div *ngIf="product.stock !== undefined">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border"
                [class]="product.stock > 10 ? 'bg-success/10 text-success border-success/30' : product.stock > 0 ? 'bg-warning/10 text-warning border-warning/30' : 'bg-error/10 text-error border-error/30'">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="8" />
            </svg>
            {{ product.stock > 0 ? product.stock + ' en stock' : 'Sin stock' }}
          </span>
        </div>
        <div class="flex items-center justify-between">
          <a [routerLink]="getProductRoute()"
             class="inline-flex items-center px-6 py-3 ring-2 ring-primary text-accent rounded-full font-semibold hover:bg-primary hover:text-neutral transition-colors">
            Ver detalles
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </a>
          <button (click)="add()"
                  [disabled]="adding"
                  class="px-6 py-3 bg-primary text-neutral rounded-full font-semibold shadow-lvl1 hover:shadow-lvl2 transition-colors disabled:opacity-50"
                  [class.animate-pulse]="adding">
            {{ adding ? 'Añadido' : 'Añadir al carrito' }}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</article>
