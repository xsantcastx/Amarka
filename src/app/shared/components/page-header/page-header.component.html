<section
  class="page-hero section-stack"
  [class.page-hero--compact]="compact"
  [class.page-hero--featured]="variant === 'featured'"
  [class.page-hero--minimal]="variant === 'minimal'"
  [class.page-hero--hero]="variant === 'hero'"
  [class.page-hero--centered]="align === 'center'"
  [ngStyle]="accentStyle">

  <!-- Background Image (if provided) -->
  <div *ngIf="heroImage" class="page-hero__bg-image">
    <img [src]="heroImage" alt="" class="page-hero__bg-img" loading="eager">
    <div class="page-hero__bg-overlay" [ngStyle]="overlayStyle"></div>
  </div>

  <!-- Decorative Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none" *ngIf="showDecorative && !heroImage">
    <div class="absolute inset-0 bg-gradient-to-br from-ts-accent/5 via-transparent to-ts-accent-soft/5"></div>
    <div class="page-hero__decor page-hero__decor--1"></div>
    <div class="page-hero__decor page-hero__decor--2"></div>
    <!-- Subtle pattern overlay for premium feel -->
    <div class="page-hero__pattern"></div>
  </div>

  <div class="page-container page-hero__inner">
    <!-- Breadcrumb Navigation -->
    <nav class="page-hero__breadcrumbs" *ngIf="breadcrumbs.length > 0">
      <ol class="page-hero__breadcrumbs-list">
        <li *ngFor="let crumb of breadcrumbs; let last = last">
          <a *ngIf="crumb.url && !last"
             [routerLink]="crumb.url"
             class="page-hero__breadcrumb-link">
            <!-- Home Icon -->
            <svg *ngIf="crumb.icon === 'home'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <!-- Products Icon -->
            <svg *ngIf="crumb.icon === 'products'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <!-- Collections Icon -->
            <svg *ngIf="crumb.icon === 'collections'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            <span>{{ crumb.label | translate }}</span>
          </a>
          <span *ngIf="last" class="page-hero__breadcrumb-current">
            <span>{{ crumb.label | translate }}</span>
          </span>
          <span *ngIf="!last" class="page-hero__breadcrumb-separator">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </span>
        </li>
      </ol>
    </nav>

    <!-- Header Content -->
    <div class="page-hero__content">
      <div class="page-hero__heading">
        <!-- Badge Text (if provided) -->
        <div *ngIf="badgeText" class="page-hero__badge">
          <span class="page-hero__badge-text">{{ badgeText | translate }}</span>
        </div>

        <!-- Title -->
        <h1 class="page-hero__title font-serif" [class.page-hero__title--compact]="compact">
          <span *ngIf="title">{{ title | translate }}</span>
          <span *ngIf="titleHighlight" class="page-hero__title-highlight"> {{ titleHighlight | translate }}</span>
        </h1>

        <!-- Subtitle -->
        <p class="page-hero__subtitle" [class.page-hero__subtitle--compact]="compact" *ngIf="subtitle">
          {{ subtitle | translate }}
        </p>

        <!-- Content projection for action buttons -->
        <div class="page-hero__actions">
          <ng-content select="[slot=actions]"></ng-content>
        </div>
      </div>

      <!-- Icon Badge (if provided) -->
      <div *ngIf="icon" class="page-hero__icon">
        <div class="page-hero__icon-wrapper">
          <!-- Cart Icon -->
          <svg *ngIf="icon === 'cart'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>

          <!-- Products Icon -->
          <svg *ngIf="icon === 'products'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>

          <!-- Collections Icon -->
          <svg *ngIf="icon === 'collections'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>

          <!-- Gallery Icon -->
          <svg *ngIf="icon === 'gallery'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>

          <!-- Contact Icon -->
          <svg *ngIf="icon === 'contact'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>

          <!-- User Icon -->
          <svg *ngIf="icon === 'user'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>

          <!-- Orders Icon -->
          <svg *ngIf="icon === 'orders'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>

          <!-- Checkout Icon -->
          <svg *ngIf="icon === 'checkout'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>

          <!-- Gift Icon -->
          <svg *ngIf="icon === 'gift'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
          </svg>

          <!-- Heart Icon -->
          <svg *ngIf="icon === 'heart'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>

          <!-- Sparkles Icon -->
          <svg *ngIf="icon === 'sparkles'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
          </svg>

          <!-- Badge Count -->
          <span *ngIf="showBadge && badgeCount > 0" class="page-hero__icon-badge">
            {{ badgeCount }}
          </span>
        </div>
      </div>
    </div>

    <!-- Additional content projection -->
    <div class="page-hero__extra">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Decorative bottom border -->
  <div class="page-hero__border" *ngIf="variant !== 'minimal'"></div>
</section>
